<!DOCTYPE html>
<body>
    <h1>JS funtions</h1>

    <p>Call a function with performs a calculation and returns the result:</p>

    <p id="demo"></p>

    <script>
        function multiplicationFunction(p1, p2) {  ///a JS function
            return p1 * p2
        }

        let result = multiplicationFunction(4, 3);  //written and executed documnet.getElementByID() method
        document.getElementById("demo").
        innerHTML = result;

    </script>
</body>
</html>
