<!DOCTYPE html>
<html>
    <body>
        <p id="myDog"></p>

        <script>
            var dog = {name: "Penny", breed: "Terrier", color: "Black"};
            var JSONstring = JSON.parse(dog);
            document.getElementById("myDog").innerHTML = JSONstring.name + " the " +
            JSONstring.breed;
        </script>
    </body>
</html>
